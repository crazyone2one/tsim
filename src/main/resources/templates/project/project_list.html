<!--        add modal-->
<div class="modal fade" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle"
     aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form class="modal-content needs-validation"
                  method="post" id="addProjectForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">新增项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">项目名</span>
                                <input type="text" name="projectName" id="projectName" class="form-control"
                                       placeholder="输入项目名"
                                       aria-label="Username" aria-describedby="basic-addon1"
                                       required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="workDate">任务时间</label>
                            <select class="form-select" id="workDate" name="workDate" required>
                                <option th:value="''" selected>Choose...</option>
                                <option th:each="m:${monthList}"
                                        th:value="${m}"
                                        th:text="${m}"
                                >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="submit">确定</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消
                    </button>
                </div>
            </form>
        </div>
    </div>

<script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/iziToast.min.js}"></script>
<script th:inline="javascript">
    $('button[id=submit]').click(function (e) {
        //Prevent default submission of form
        e.preventDefault();
        var json = {"name": $('#projectName').val(), "date": $('#workDate').val()}
        $.post({
            url: '/project/addProject',
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(json),
            success: function (res) {
                if (Object.is(res['code'], 200)) {
                    const myModalEl = $('#add-project-modal');
                    myModalEl.modal("hide");
                    const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
                    myModalEl.on('hidden.bs.modal', function () {
                        // const pro = /*[[${session.project}]]*/ 'project';
                        const pro = res['data'];
                        if (pro) {
                            function alert(message, type) {
                                var wrapper = document.createElement('div')
                                wrapper.innerHTML = '<div class="alert alert-' + type + ' d-flex align-items-center alert-dismissible" role="alert">' +
                                    '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>' +
                                    '<div>' + message + '</div></div>'
                                alertPlaceholder.append(wrapper);
                            $('#liveAlertPlaceholder').fadeTo(2000, 500).slideUp(500, function(){
                                    $("#liveAlertPlaceholder").slideUp(500);
                                });
                            }

                            alert(pro.projectName + '添加成功', 'success')
                        }
                    })
                }
            }
        })
    })


    // 更新项目状态
    function updateStatus(projectId, workDate) {
        $.ajax({
            url: '/task/updateProject/',
            type: 'POST',
            data: {
                projectId: projectId,
                workDate: workDate
            },
            dataType: 'JSON',
            success: function (arg) {
                // console.log( arg['result']);
                const msg = arg['msg'];
                if (Object.is(arg['code'], 200)) {
                    iziToast.show({
                            // title: 'Success',
                            message: msg,
                            position: 'topRight',
                            timeout: 2000,
                            color: 'green'
                        }
                    );
                } else {
                    iziToast.show({
                            // title: 'Success',
                            message: arg['msg'],
                            position: 'topRight',
                            timeout: 2000,
                            color: 'red'
                        }
                    );
                }
            }
        })
    }
</script>
