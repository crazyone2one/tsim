<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragment/commons :: common_header(~{::title},~{})">
        <title>TSIM @ PROJECT</title>
    </head>
    <body id="page-top">
        <header th:replace="/fragment/commons :: top-header">
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" th:replace="/fragment/commons :: sidebarMenu2(flag='project')">
                </nav>
                <main class="col-md-10 ms-sm-auto px-md-4">
                    <!-- Begin Page Content 右侧页面内容 -->
                    <div>
                        <div id="liveAlertPlaceholder">
                            <div class="alert alert-warning d-flex align-items-center alert-dismissible" role="alert" th:if="${fail}">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>生成报告失败</div>
                            </div>
                            <div class="alert alert-warning d-flex align-items-center alert-dismissible" role="alert" th:if="${success}">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#check-circle-fill"/></svg>
                                <div>生成报告失败</div>
                            </div>
                        </div>
                        <!--操作栏-->
                        <div class="pt-2 border-bottom">
                            <div class="card-body">
                                <form th:action="@{list}" method="get">
                                    <div class="row">
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <span class="input-group-text">所属项目</span>
                                            <input type="text" class="form-control" name="projectName"
                                                   placeholder="项目名称（模糊查询）" id="p-search"
                                                   aria-label="projectId"
                                                   aria-describedby="basic-addon1">
                                        </div>
<!--                                        <div class="input-group mb-3" style="width: fit-content">-->
<!--                                            <label class="input-group-text" for="workDate-search">任务时间</label>-->
<!--                                            <select class="form-select" aria-label="priority" name="workDate"-->
<!--                                                    id="workDate-search">-->
<!--                                                <option th:value="''" selected>选择任务时间</option>-->
<!--                                                <option th:each="m:${monthList}"-->
<!--                                                        th:value="${m}"-->
<!--                                                        th:text="${m}">-->
<!--                                            </select>-->
<!--                                        </div>-->
                                        <div class="col-lg-2 col-md-4 col-sm-6">
                                            <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                                          style="color: cornflowerblue"></i>
                                            </button>
                                            <button type="button" class="btn hvr-grow" data-bs-toggle="modal"
                                                    data-bs-target="#add-project-modal"><i
                                                    class="bi bi-plus-circle hvr-grow"
                                                    style="color: cornflowerblue"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div>
                            <table class="table table-hover">
                                <thead>
                                <tr class="text-center">
                                    <th scope="col">#</th>
                                    <th scope="col">项目名</th>
<!--                                    <th scope="col">任务时间</th>-->
                                    <th scope="col">关联模块</th>
                                    <th scope="col">关联测试用例</th>
                                    <th scope="col">关联bug</th>
                                    <!--                        <th scope="col">是否完成</th>-->
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="temp,stat:${iPage.records}" class="text-center">
                                    <input name="id" type="hidden" class="form-control"
                                           th:value="${temp.id}" id="id">
                                    <td th:text="${stat.index+1}"></td>
                                    <td th:text="${temp.projectName}"></td>
<!--                                    <td th:text="${temp.issueDate}"></td>-->
                                    <td>
                                        <a href="#"
                                           th:text="${temp.refModuleCount}"></a>
                                    </td>
                                    <td>
                                        <a href="#"
                                           th:text="${temp.refCaseCount}"></a>
                                    </td>
                                    <td>
                                        <a href="#"
                                           th:text="${temp.refBugCount}"></a>
                                    </td>
                                    <!--                        <td th:switch="${temp.finishStatus}">-->
                                    <!--                            <div class="form-check form-switch">-->
                                    <!--                                        <span th:case="1">-->
                                    <!--                                            <input class="form-check-input" type="checkbox" id="un-del-1" checked-->
                                    <!--                                                   th:onclick="updateStatus([[${temp.id}]],[[${temp.issueDate}]])">-->
                                    <!--                                        <label class="form-check-label" for="un-del-1"></label>-->
                                    <!--                                        </span>-->
                                    <!--                                <span th:case="2">-->
                                    <!--                                            <input class="form-check-input" type="checkbox" id="un-del-2" checked-->
                                    <!--                                                   th:onclick="updateStatus([[${temp.id}]],[[${temp.issueDate}]])">-->
                                    <!--                                        <label class="form-check-label" for="un-del-2"></label>-->
                                    <!--                                        </span>-->
                                    <!--                                <span th:case="3">-->
                                    <!--                                            <input class="form-check-input" type="checkbox" id="un-del-3" checked-->
                                    <!--                                                   th:onclick="updateStatus([[${temp.id}]],[[${temp.issueDate}]])">-->
                                    <!--                                        <label class="form-check-label" for="un-del-3"></label>-->
                                    <!--                                        </span>-->
                                    <!--                                <span th:case="0">-->
                                    <!--                                            <input class="form-check-input" type="checkbox" id="del"-->
                                    <!--                                                   th:onclick="updateStatus([[${temp.id}]],[[${temp.issueDate}]])">-->
                                    <!--                                        <label class="form-check-label" for="del"></label>-->
                                    <!--                                        </span>-->
                                    <!--                            </div>-->
                                    <!--                        </td>-->
                                    <td>
                                        <a href="#" th:style="${temp.reportDoc} ? 'pointer-events: none' : ''"
                                           th:href="@{'/project/generateReport/'+${temp.id}+'/'+${temp.issueDate}}">生成报告</a>
                                        <a href="#">下载报告</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--        add modal-->
                    <div class="modal fade" id="add-project-modal" tabindex="-1" role="dialog"
                         aria-labelledby="ModalTitle"
                         aria-hidden="true" data-bs-backdrop="static">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form class="modal-content needs-validation" th:action="@{/project/addProject}"
                                      method="post" id="addProjectForm">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">新增项目</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1">项目名</span>
                                                    <input type="text" name="projectName" id="projectName"
                                                           class="form-control"
                                                           placeholder="输入项目名"
                                                           aria-label="Username" aria-describedby="basic-addon1"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="input-group mb-3">
                                                <label class="input-group-text" for="workDate">任务时间</label>
                                                <select class="form-select" id="workDate" name="workDate" required>
                                                    <option th:value="''" selected>选择任务时间</option>
                                                    <option th:each="m:${monthList}"
                                                            th:value="${m}"
                                                            th:text="${m}"
                                                    >
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--        分页-->
                    <div th:replace="/fragment/commons :: pagination01"></div>
                </main>
            </div>
        </div>
        <footer th:replace="/fragment/commons :: footer"></footer>
        <div th:replace="/fragment/commons :: logout"></div>
        <script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/plugins/autocomplete.js}"></script>
        <script type="text/javascript" th:src="@{/dist/js/common.js}"></script>
        <script>
            autoComplete("/project/queryList", "p-search",'p', false);
        </script>
    </body>
</html>
