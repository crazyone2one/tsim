<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragment/commons :: common_header(~{::title},~{})">
        <title th:text="${result.error.code}">TSIM @ ERROR</title>
    </head>
    <!--    begin body-->
    <body id="tsim_body" class="">
        <div id="wrapper">
            <ul th:replace="/fragment/commons :: sidebarMenu(flag='dashboard')"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="/fragment/commons :: nav-on-main-top"></nav>
                    <div class="container-fluid">
                        <div class="error mx-auto" th:text="${result.error.code}">404</div>
                        <p class="lead text-gray-800 mb-5" th:text="${result.error.msg}">Page Not Found</p>
                        <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                        <a href="index.html">‚Üê Back to Dashboard</a>
                    </div>
                </div>
                <footer th:replace="/fragment/commons :: footer"></footer>
            </div>
        </div>
        <div th:replace="/fragment/commons :: logout"></div>
        <script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
