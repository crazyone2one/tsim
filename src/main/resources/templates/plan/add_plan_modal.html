<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>add</title>
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div th:fragment="addPlanFragment">
            <div class="modal fade" id="add-plan-modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle"
                 aria-hidden="true" data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">新增测试计划</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="box-body">
                                <form id="addPlanForm" class="needs-validation" autocomplete="off">
                                    <input type="hidden" name="id" id="hidden-plan-id">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text required" id="basic-addon1">项目名称</span>
                                        <input type="text" class="form-control invalid-item" placeholder="输入项目名称"
                                               aria-label="project" aria-describedby="basic-addon1" id="p-add">
                                        <div class="invalid-feedback" id="project-error-tips">
                                            请输入或选择项目.
                                        </div>
                                        <input type="hidden" name="projectId" id="s-p-id">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span id="basic-addon2" class="input-group-text">关联需求</span>
                                        <input type="text" class="form-control" aria-label="story" aria-describedby="basic-addon2"
                                               id="storyList" name="storyName" placeholder="搜索并选择需求..." onfocus="configureStoryComplete()">
                                        <input type="hidden" name="storyId" id="storyId">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span id="basic-addon3" class="input-group-text required">测试计划名称</span>
                                        <input type="text" class="form-control invalid-item" aria-label="name" aria-describedby="basic-addon3" id="add_plan_name" name="name" placeholder="输入测试计划名称"/>
                                        <div class="invalid-feedback">
                                            请输入测试计划名称.
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span id="basic-addon4" class="input-group-text">测试计划描述</span>
                                        <textarea class="form-control" aria-label="description"  id="add-description-name" name="description" placeholder="输入测试计划描述"></textarea>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitPlan">确定</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
