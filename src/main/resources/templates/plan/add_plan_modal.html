<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>add</title>
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div th:fragment="addPlanFragment">
            <div class="modal fade" id="add-plan-modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle"
                 aria-hidden="true" data-bs-backdrop="static">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">新增测试计划</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="box-body">
                                <form id="addPlanForm" class="needs-validation" autocomplete="off">
                                    <input type="hidden" name="id" id="hidden-plan-id">
                                    <div class="row mb-3">
                                        <div class="row col-md-6">
                                            <label class="col-sm-5 col-form-label required text-end" for="p-add">项目名称</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control invalid-item" placeholder="输入项目名称" id="p-add">
                                                <div class="invalid-feedback" id="project-error-tips">请输入或选择项目.</div>
                                                <input type="hidden" name="projectId" id="s-p-id">
                                            </div>
                                        </div>
                                        <div class="row col-md-6">
                                            <label for="add_plan_name" class="col-sm-5 col-form-label required text-end">计划名称</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control invalid-item" id="add_plan_name" name="name" placeholder="输入测试计划名称"/>
                                                <div class="invalid-feedback">请输入测试计划名称.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="row col-md-6">
                                            <label for="storyList" id="basic-addon2" class="col-sm-5 col-form-label text-end">关联需求</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" id="storyList" name="storyName" placeholder="搜索并选择需求..." onfocus="configureStoryComplete()">
                                                <input type="hidden" name="storyId" id="storyId">
                                            </div>
                                        </div>
                                        <div class="row col-md-6">
                                            <label for="test_stage" class="col-sm-5 col-form-label required text-end">测试阶段</label>
                                            <div class="col-md-7">
                                                <select id="test_stage" class="form-select" name="testStage">
                                                    <option value="1">单元测试</option>
                                                    <option value="2">集成测试</option>
                                                    <option value="3" selected>系统测试</option>
                                                    <option value="4">验收测试</option>
                                                    <option value="5">回归测试</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="row col-md-6">
                                            <label for="plan-start-date" class="col-sm-5 col-form-label text-end">开始时间</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control invalid-item" id="plan-start-date" name="startDate" placeholder="🕓 开始时间"
                                                       onfocus="(this.type='date')" onblur="(this.type='text')">
                                                <div class="invalid-feedback">请选择开始时间.</div>
                                            </div>
                                        </div>
                                        <div class="row col-md-6">
                                            <label for="plan-finish-date" class="col-sm-5 col-form-label text-end">结束时间</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control invalid-item" id="plan-finish-date" name="finishDate" placeholder="🕓 结束时间"
                                                       onfocus="(this.type='date')" onblur="(this.type='text')">
                                                <div class="invalid-feedback">请选择结束时间.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="row col-md-6">
                                            <label for="duty-man" class="col-sm-5 col-form-label required text-end">责任人</label>
                                            <div class="col-md-7">
                                                <select id="duty-man" name="dutyMan" class="form-select invalid-item">
                                                    <option value="" selected>选择责任人</option>
                                                    <option th:each="user:${users}" th:value="${user.key}" th:text="${user.value.username}"></option>
                                                </select>
                                                <div class="invalid-feedback">请选择责任人.</div>
                                            </div>
                                        </div>
                                        <div class="row col-md-6">
                                            <label id="basic-addon4" class="col-sm-5 col-form-label text-end">测试计划描述</label>
                                            <div class="col-md-7">
                                                <textarea class="form-control" aria-label="description"  id="add-description-name" name="description" placeholder="输入测试计划描述"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitPlan">确定</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
