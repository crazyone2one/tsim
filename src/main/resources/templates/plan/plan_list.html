<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TSIM @ PLAN</title>
        <link th:href="@{/css/bs/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/iziToast.min.css}">
<!--        <link rel="stylesheet" th:href="@{/css/bstable/bootstrap-table-min.css}">-->
        <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
        <link rel="stylesheet" th:href="@{/css/hover.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div class="container-fluid z-index-sticky" role="navigation"
             th:include="/navbar/nav_1 :: nav1"></div>
        <div class="container-fluid">
            <!--操作栏-->
            <div class="card pt-2">
                <div class="card-body">
                    <form th:action="@{list}" method="get">
                        <div class="row">
                            <div class="input-group mb-3" style="width: 15%">
                                <span class="input-group-text" id="project">所属项目</span>
                                <input type="text" class="form-control" name="projectName" placeholder="项目名称"
                                       list="proStuff" aria-label="project" aria-describedby="project" id="project-s">
                                <datalist id="proStuff">
                                    <option th:each="s:${projects}" th:data-value="${s.id}">[[${s.projectName}]]
                                    </option>
                                </datalist>
                                <input type="hidden" name="projectId" id="projectId">
                            </div>
                            <div class="input-group mb-3 " style="width: 15%">
                                <span class="input-group-text">测试计划名称</span>
                                <input type="text" class="form-control" name="name" placeholder="测试计划名称"
                                       aria-label="name"
                                       aria-describedby="basic-addon3">
                            </div>
                            <div class="input-group mb-3 " style="width: 15%">
                                <span class="input-group-text">测试计划描述</span>
                                <input type="text" class="form-control" name="description" placeholder="测试计划描述（模糊查询）"
                                       aria-label="name"
                                       aria-describedby="basic-addon3">
                            </div>
                            <select class="form-select mb-3" style="width: 6%" aria-label="active" name="delFlag">
                                <option th:value="''">结束状态</option>
                                <option value="0">未结束</option>
                                <option value="1">已结束</option>
                            </select>
                            <div class="col-lg-2 col-md-4 col-sm-6">
                                <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                              style="color: cornflowerblue"></i>
                                </button>
                                <button type="button" class="btn"
                                        data-bs-toggle="modal" data-bs-target="#add-plan-modal"><i
                                        class="bi bi-plus-circle hvr-grow" style="color: cornflowerblue"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--            列表数据-->
            <div>
                <table class="table table-hover card-footer">
                    <thead class="table-light">
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">所属项目</th>
                        <th scope="col">关联需求</th>
                        <th scope="col">测试计划名称</th>
                        <th scope="col">测试计划描述</th>
                        <th scope="col">结束状态</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="temp,stat:${iPage.records}">
                        <input name="id" type="hidden" class="form-control"
                               th:value="${temp.id}" id="id">
                        <td th:text="${stat.index+1}"></td>
                        <td th:value="${temp.project.id}" th:text="${temp.project.projectName}" th:id="project"></td>
                        <td th:value="${temp.story.id}" th:text="${temp.story.description}"></td>
                        <td th:text="${temp.name}"></td>
                        <td th:text="${temp.description}"></td>
                        <td th:switch="${temp.delFlag}">
                            <div class="form-check form-switch">
                                <span th:case="0">
                                    <input class="form-check-input" type="checkbox" id="un-del" checked
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="un-del"></label>
                                </span>
                                <span th:case="1">
                                    <input class="form-check-input" type="checkbox" id="del"
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="del"></label>
                                </span>
                            </div>
                        </td>
                        <td class="align-items-md-center">
                            <a type="button" class="btn" id="ref-add"
                                    data-bs-toggle="modal" data-bs-target="#ref-case-modal"><i
                                    class="bi bi-plus-circle hvr-grow" style="color: cornflowerblue"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="关联测试用例"></i>
                            </a>
                            <a type="button" class="btn" id="ref-run"
                                    data-bs-toggle="modal" data-bs-target="#ref-run-modal"><i
                                    class="bi bi-list-check hvr-grow" style="color: cornflowerblue"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="执行测试用例"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <!--        分页-->
            <div th:replace="/fragment/pagination_fragment :: pagination01"></div>
        </div>
        <!-- 添加问题单Modal弹框 -->
        <div th:replace="~{plan/add_plan_modal::addPlanFragment}"></div>
        <div th:replace="~{plan/ref_case_modal::refCaseFragment}"></div>
        <div th:replace="~{plan/ref_run_modal::refRunFragment}"></div>
        <!-- 添加问题单Modal弹框 -->
        <div th:replace="~{bug/add_bug_modal::addBugFragment}"></div>
        <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bs/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/iziToast.min.js}"></script>
<!--        <script type="text/javascript" th:src="@{/js/bstable/bootstrap-table.min.js}"></script>-->
<!--        <script type="text/javascript" th:src="@{/js/bstable/bootstrap-table-zh-CN.min.js}"></script>-->

        <script th:inline="javascript" th:src="@{/js/fragment/build_page_info.js}"></script>
        <script th:inline="javascript" th:src="@{/js/plan/refCaseTable.js}"></script>
        <script>
            // 保存项目
            $('#submit').click(function () {
                const data = $("#addPlanForm").serialize();
                $.ajax({
                    url: "/plan/save",
                    type: 'POST',
                    data: data,
                    dataType: 'JSON',
                    success: function (arg) {
                        if (Object.is(arg['code'], 200)) {
                            iziToast.show({
                                // title: 'Success',
                                message: arg['msg'],
                                position: 'topRight',
                                timeout: 2000,
                                color: 'green'
                                }
                            );
                            // 数据添加成功后关闭弹框
                            $("#add-plan-modal").modal('hide');
                            location.reload();
                        } else {
                            iziToast.show({
                                    // title: 'Success',
                                    message: arg['msg'],
                                    position: 'topRight',
                                    timeout: 2000,
                                    color: 'red'
                                }
                            );
                        }
                    }
                });
            })

            // 更新项目状态
            function updateStatus(projectId) {
                $.ajax({
                    url: '/plan/updatePlanStatus/',
                    type: 'POST',
                    data: {
                        projectId: projectId
                    },
                    dataType: 'JSON',
                    success: function (arg) {
                        if (Object.is(arg['code'], 200)) {
                            iziToast.show({
                                    // title: 'Success',
                                    message: arg['msg'],
                                    position: 'topRight',
                                    timeout: 2000,
                                    color: 'green'
                                }
                            );
                            location.reload();
                        } else {
                            iziToast.show({
                                    // title: 'Success',
                                    message: arg['msg'],
                                    position: 'topRight',
                                    timeout: 2000,
                                    color: 'red'
                                }
                            );
                        }
                    }
                })
            }

            // 查询条件：项目
            $('#project-s').change(function () {
                const input_select = $("#project-s").val();
                const op = $('option');
                const options = op.length;
                for (let i = 0; i < options; i++) {
                    const option_value = op.eq(i).attr('data-value');
                    const optionT = op.eq(i).val();
                    if (input_select === optionT) {
                        $('#projectId').val(option_value);
                        break
                    }
                }
            })
            // 需求data list 前端显示name，后台传id
            $('#storyList').change(function () {
                const input_select = $("#storyList").val();
                const options = $('option').length;
                for (let i = 0; i < options; i++) {
                    const option_value = $('option').eq(i).attr('data-value');
                    const optionT = $("option").eq(i).val();
                    if (input_select === optionT) {
                        $('#storyId').val(option_value);
                        break
                    }
                }
            })
        </script>

    </body>
</html>
