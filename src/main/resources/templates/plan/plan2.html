<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/fragment/head_footer :: header('TSIM @ PLAN')"/>
    </head>
    <body>
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- 左侧菜单 -->
            <ul th:replace="/fragment/commons :: sidebar(active='plan')"></ul>
            <!-- 左侧菜单结束 -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- 右侧顶部导航栏 -->
                    <nav th:replace="/fragment/commons :: top-bar"></nav>
                    <!-- 右侧顶部导航栏结束 -->

                    <!-- Begin Page Content 右侧页面内容 -->
                    <div class="container-fluid">
                        <div id="liveAlertPlaceholder">
                        </div>
                        <!--操作栏-->
                        <div class="card pt-2">
                            <div class="card-body">
                                <form th:action="@{list}" method="get">
                                    <div class="row">
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <span class="input-group-text" id="project">所属项目</span>
                                            <input type="text" class="form-control" name="projectName"
                                                   placeholder="项目名称"
                                                   list="proStuff" aria-label="project" aria-describedby="project"
                                                   id="project-s">
                                            <datalist id="proStuff">
                                                <option th:each="s:${projects}" th:data-value="${s.id}">
                                                    [[${s.projectName}]]
                                                </option>
                                            </datalist>
                                            <input type="hidden" name="projectId" id="projectId">
                                        </div>
                                        <div class="input-group mb-3 " style="width: fit-content">
                                            <span class="input-group-text">测试计划名称</span>
                                            <input type="text" class="form-control" name="name" placeholder="测试计划名称"
                                                   aria-label="name"
                                                   aria-describedby="basic-addon3">
                                        </div>
                                        <div class="input-group mb-3 " style="width: fit-content">
                                            <span class="input-group-text">测试计划描述</span>
                                            <input type="text" class="form-control" name="description"
                                                   placeholder="测试计划描述（模糊查询）"
                                                   aria-label="name"
                                                   aria-describedby="basic-addon3">
                                        </div>
                                        <select class="form-select mb-3" style="width: fit-content" aria-label="active"
                                                name="delFlag">
                                            <option th:value="''">结束状态</option>
                                            <option value="0">未结束</option>
                                            <option value="1">已结束</option>
                                        </select>
                                        <div class="col-lg-2 col-md-4 col-sm-6">
                                            <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                                          style="color: cornflowerblue"></i>
                                            </button>
                                            <button type="button" class="btn"
                                                    data-bs-toggle="modal" data-bs-target="#add-plan-modal"><i
                                                    class="bi bi-plus-circle hvr-grow"
                                                    style="color: cornflowerblue"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--            列表数据-->
                        <div>
                            <table class="table table-hover card-footer">
                                <thead class="table-light">
                                <tr class="text-center">
                                    <th scope="col">#</th>
                                    <th scope="col">所属项目</th>
                                    <th scope="col">关联需求</th>
                                    <th scope="col">测试计划名称</th>
                                    <th scope="col">测试计划描述</th>
                                    <th scope="col">结束状态</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="temp,stat:${iPage.records}">
                                    <input name="id" type="hidden" class="form-control"
                                           th:value="${temp.id}" id="id">
                                    <input name="workDate" type="hidden" th:value="${temp.workDate}" id="workDate"/>
                                    <td th:text="${stat.index+1}"></td>
                                    <td th:value="${temp.project.id}" th:text="${temp.project.projectName}"
                                        th:id="project"></td>
                                    <td th:value="${temp.story.id}" th:text="${temp.story.description}"></td>
                                    <td th:text="${temp.name}"></td>
                                    <td th:text="${temp.description}"></td>
                                    <td th:switch="${temp.delFlag}">
                                        <div class="form-check form-switch">
                                <span th:case="0">
                                    <input class="form-check-input" type="checkbox" id="un-del" checked
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="un-del"></label>
                                </span>
                                            <span th:case="1">
                                    <input class="form-check-input" type="checkbox" id="del"
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="del"></label>
                                </span>
                                        </div>
                                    </td>
                                    <td class="align-items-md-center">
                                        <a type="button" class="btn" id="ref-add"
                                           data-bs-toggle="modal" data-bs-target="#ref-case-modal"><i
                                                class="bi bi-plus-circle hvr-grow" style="color: cornflowerblue"
                                                data-bs-toggle="tooltip" data-bs-placement="top" title="关联测试用例"></i>
                                        </a>
                                        <a type="button" class="btn" id="ref-run"
                                           data-bs-toggle="modal" data-bs-target="#ref-run-modal"><i
                                                class="bi bi-list-check hvr-grow" style="color: cornflowerblue"
                                                data-bs-toggle="tooltip" data-bs-placement="top" title="执行测试用例"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                        <!--        分页-->
                        <div th:replace="/fragment/commons :: pagination01"></div>
                    </div>
                    <!-- 添加问题单Modal弹框 -->
                    <div th:replace="~{plan/add_plan_modal::addPlanFragment}"></div>
                    <div th:replace="~{plan/ref_case_modal::refCaseFragment}"></div>
                    <div th:replace="~{plan/ref_run_modal::refRunFragment}"></div>
                    <!-- 添加问题单Modal弹框 -->
                    <div th:replace="~{bug/add_bug_modal::addBugFragment}"></div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:replace="/fragment/commons :: footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" th:href="@{/user/exit}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/plugins/sb-admin-2.min.js}"></script>
<!--        <script type="text/javascript" th:src="@{/plugins/iziToast.min.js}"></script>-->
        <script th:inline="javascript" th:src="@{/dist/js/build_page_info.js}"></script>
        <script th:inline="javascript" th:src="@{/dist/js/refCaseTable.js}"></script>
        <script th:src="@{/dist/js/add_bug.js}"></script>
        <script>
            // 保存测试计划
            $('#submitPlan').click(function () {
                const data = $("#addPlanForm").serialize();
                $.ajax({
                    url: "/plan/save",
                    type: 'POST',
                    data: data,
                    dataType: 'JSON',
                    success: function (arg) {
                        if (Object.is(arg['code'], 200)) {
                            alert(arg['msg'], 'success');
                        } else {
                            alert(arg['msg'], 'warning');
                        }
                    }
                });
            })

            // 更新项目状态
            function updateStatus(projectId) {
                $.ajax({
                    url: '/plan/updatePlanStatus/',
                    type: 'POST',
                    data: {
                        id: projectId
                    },
                    dataType: 'JSON',
                    success: function (arg) {
                        if (Object.is(arg['code'], 200)) {
                            alert(arg['msg'], 'success');
                        } else {
                            alert(arg['msg'], 'warning');
                        }
                    }
                })
            }

            // 需求data list 前端显示name，后台传id
            $('#storyList').change(function () {
                const input_select = $("#storyList").val();
                const options = $('#storyStuff>option').length;
                for (let i = 0; i < options; i++) {
                    const option_value = $('#storyStuff>option').eq(i).attr('data-value');
                    const optionT = $("#storyStuff>option").eq(i).val();
                    if (input_select === optionT) {
                        $('#storyId').val(option_value);
                        break
                    }
                }
            })

            function alert(message, type) {
                $('#liveAlertPlaceholder').empty();
                let svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>';
                switch (type) {
                    case 'warning':
                        svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>';
                        break;
                    case "danger":
                        svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>';
                        break;
                }
                const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
                const wrapper = document.createElement('div');
                wrapper.innerHTML = '<div class="alert alert-' + type + ' d-flex align-items-center alert-dismissible" role="alert">' +
                    svg_str + '<div>' + message + '</div></div>'
                alertPlaceholder.append(wrapper);
                $('#liveAlertPlaceholder').fadeTo(2000, 500).slideUp(500, function () {
                    $("#liveAlertPlaceholder").slideUp(500);
                });
                // $('#liveAlertPlaceholder').remove();
                if (Object.is(type, 'success')) {
                    location.reload();
                }
            }
        </script>
    </body>
</html>
