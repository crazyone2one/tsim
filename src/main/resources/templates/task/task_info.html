<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragment/commons :: common_header(~{::title})">
        <title>TSIM @ TASK</title>
    </head>
    <body>
        <header th:replace="/fragment/commons :: top-header">
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" th:replace="/fragment/commons :: sidebarMenu2(flag='task')">
                </nav>
                <main class="col-md-10 ms-sm-auto px-md-4">
                    <!-- Begin Page Content 右侧页面内容 -->
                    <div>
                        <!--操作栏-->
                        <div class="pt-2 border-bottom">
                            <div class="card-body">
                                <form th:action="@{list}" method="get">
                                    <div class="row">
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <span class="input-group-text">所属项目</span>
                                            <input type="text" class="form-control" name="projectId"
                                                   placeholder="项目名称（模糊查询）"
                                                   aria-label="projectId"
                                                   aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <label class="input-group-text" for="finishStatus">完成状态</label>
                                            <select class="form-select" name="finishStatus" id="finishStatus">
                                                <option th:value="''" selected>完成状态</option>
                                                <option value="0">已完成</option>
                                                <option value="1">进行中</option>
                                                <option value="2">待回测</option>
                                                <option value="3">已回测</option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <label class="input-group-text" for="workDate-search">任务时间</label>
                                            <select class="form-select" name="issueDate" id="workDate-search">
                                                <option th:value="''" selected>任务时间</option>
                                                <option th:each="m:${monthList}"
                                                        th:value="${m}"
                                                        th:text="${m}">
                                            </select>
                                        </div>
                                        <div class="col-lg-2 col-md-4 col-sm-6">
                                            <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                                          style="color: cornflowerblue"></i>
                                            </button>
                                            <button type="button" class="btn"
                                                    data-bs-toggle="modal" data-bs-target="#add-story-modal"><i
                                                    class="bi bi-plus-circle hvr-grow"
                                                    style="color: cornflowerblue"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--            列表数据-->
                        <div>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr class="text-center">
                                    <th rowspan="2" th:width="60px">#</th>
                                    <th rowspan="2" th:width="130px">项目名称</th>
                                    <th rowspan="2" th:width="130px">任务描述</th>
                                    <th colspan="2">用例数量</th>
                                    <th colspan="5">提交bug</th>
                                    <th colspan="5">回测bug</th>
                                    <th colspan="2">测试文档</th>
                                    <th rowspan="2" th:width="98px">是否有需求</th>
                                    <th rowspan="2" th:width="100px">完成状态</th>
                                    <th rowspan="2" th:width="100px">是否交付</th>
                                    <th rowspan="2" th:width="100px">测试人员</th>
                                    <th rowspan="2" th:width="100px">备注</th>
                                    <th rowspan="2" th:width="100px">月份</th>
                                    <th rowspan="2" th:width="50px"><i class="bi-tools"></i>
                                    </th>
                                </tr>
                                <tr class="text-center" style="font-size: 2px;">
                                    <th th:width="50px">新建</th>
                                    <th th:width="50px">执行</th>
                                    <th th:width="50px">致命</th>
                                    <th th:width="50px">严重</th>
                                    <th th:width="50px">一般</th>
                                    <th th:width="50px">轻微</th>
                                    <th th:width="50px">总计</th>
                                    <th th:width="50px">致命</th>
                                    <th th:width="50px">严重</th>
                                    <th th:width="50px">一般</th>
                                    <th th:width="50px">轻微</th>
                                    <th th:width="50px">总计</th>
                                    <th th:width="82px">bug文档</th>
                                    <th th:width="82px">测试报告</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="tempItem,stat:${iPage.records}">
                                    <input name="id" id="id" type="hidden" class="form-control"
                                           th:value="${tempItem.getId}">
                                    <td th:text="${stat.count}"></td>
                                    <td th:text="${tempItem.projectId}"
                                        style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"></td>
                                    <td th:text="${tempItem.getSummaryDesc}"
                                        style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"></td>
                                    <!--编写用例-->
                                    <td>
                                        <!--                            th:href="@{/case/list(proId=${proMap.get(tempItem.getProjectCode()).getProjectName()})}"-->
                                        <a
                                                th:text="${tempItem.createCaseCount}"></a>
                                        <span>
                                        </span>
                                    </td>
                                    <!--执行用例-->
                                    <td>
                                        <span th:text="${tempItem.getExecuteCaseCount()}"></span>
                                    </td>
                                    <!--提交bug部分-->
                                    <!--致命-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.subBug.get('level4')}"></span>
                                    </td>
                                    <!--严重-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.subBug.get('level3')}"></span>
                                    </td>
                                    <!--一般-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.subBug.get('level2')}"></span>
                                    </td>
                                    <!--轻微-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.subBug.get('level1')}"></span>
                                    </td>
                                    <!--总计-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.subBug.get('total')}"></span>
                                    </td>
                                    <!--回测bug-->
                                    <!--致命-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.fixBug.get('level4')}"></span>
                                    </td>
                                    <!--严重-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.fixBug.get('level3')}"></span>
                                    </td>
                                    <!--一般-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.fixBug.get('level2')}"></span>
                                    </td>
                                    <!--轻微-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.fixBug.get('level1')}"></span>
                                    </td>
                                    <!--总计-->
                                    <td th:value="${tempItem.getId}">
                                        <span th:text="${tempItem.fixBug.get('total')}"></span>
                                    </td>
                                    <!--bug文档-->
                                    <td th:value="${tempItem.bugDoc}">
                                <span th:if="${#bools.isFalse(tempItem.bugDoc)}" class="tag">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                                        <span th:if="${#bools.isTrue(tempItem.bugDoc)}" class="tag">
                                    <a href="#">
                                        <svg class="icon" viewBox="0 0 1024 1024"
                                             xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                    </a>
                                </span>
                                    </td>
                                    <!--测试报告-->
                                    <td th:value="${tempItem.reportDoc}">
                                <span th:if="${#bools.isFalse(tempItem.reportDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                                        <span th:if="${#bools.isTrue(tempItem.reportDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                </span>
                                    </td>
                                    <!--是否有需求-->
                                    <td th:value="${tempItem.reqDoc}">
                                    <span th:if="${#bools.isFalse(tempItem.reqDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                                        <span th:if="${#bools.isTrue(tempItem.reqDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                </span>
                                    </td>
                                    <!--完成状态-->
                                    <td th:value="${tempItem.finishStatus}">
                                <span th:if="${#strings.isEmpty(tempItem.finishStatus)}"
                                      class="tag">x</span>
                                        <span th:switch="${tempItem.finishStatus}">
                                <span th:case="1">进行中</span>
                                <span th:case="2">待回测</span>
                                <span th:case="3">已回测</span>
                                <span th:case="0">已完成</span>
                            </span>
                                    </td>
                                    <!--是否交付-->
                                    <td th:value="${tempItem.deliveryStatus}">
                                        <span th:if="${#strings.equals('0',tempItem.deliveryStatus)}">未交付</span>
                                        <span th:if="${#strings.equals('1',tempItem.deliveryStatus)}">已交付</span>
                                        <span th:if="${#strings.equals('2',tempItem.deliveryStatus)}">不确定</span>
                                    </td>
                                    <!--测试人员-->
                                    <td th:value="${tempItem.tester}">
                                        <span th:each="o:${users}">
                                            <span th:if="${tempItem.tester eq o.key}">
                                                <span th:value="${o.value.account}"
                                                      th:text="${o.value.username}"></span>
                                            </span>
                                        </span>
                                    </td>
                                    <!--测试人员-->
                                    <td th:text="${tempItem.getRemark()}"></td>
                                    <td th:text="${tempItem.issueDate}"></td>
                                    <td>
                                        <a class="btn btn-sm" data-bs-toggle="modal"
                                           data-bs-target="#editSummaryModal">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--        分页-->
                    <div th:replace="/fragment/commons :: pagination01"></div>
                </main>
            </div>
        </div>
        <footer th:replace="/fragment/commons :: footer"></footer>
        <!-- Logout Modal-->
        <div th:replace="/fragment/commons :: logout"></div>
        <script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
