<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TSIM @ TASK</title>
        <link th:href="@{/css/bs/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
        <link rel="stylesheet" th:href="@{/css/hover.css}">
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div class="container-fluid z-index-sticky" role="navigation"
             th:include="/navbar/nav_1 :: nav1"></div>
        <div class="container-fluid">
            <div class="container-fluid">
                <!--操作栏-->
                <div class="row border">
                    <form th:action="@{list}" method="get" class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="请输入项目名称" name="projectId">
                        </div>
                        <div class="col-12">
                            <select class="form-select" name="finishStatus">
                                <option th:value="''" selected>完成状态</option>
                                <option value="0">已完成</option>
                                <option value="1">进行中</option>
                                <option value="2">待回测</option>
                                <option value="3">已回测</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <select class="form-select" name="issueDate" id="workDate-search">
                                <option th:value="''" selected>任务时间</option>
                                <option th:each="m:${monthList}"
                                        th:value="${m}"
                                        th:text="${m}">
                            </select>
                        </div>
                        <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                      style="color: cornflowerblue"></i></button>
                        <button type="button" class="btn"
                                data-bs-toggle="modal" data-bs-target="#add-story-modal"><i
                                class="bi bi-plus-circle hvr-grow" style="color: cornflowerblue"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!--            列表数据-->
            <div>
                <table class="table table-hover ">
                    <thead>
                    <tr class="text-center">
                        <th class="border-end" rowspan="2" th:width="60px">#</th>
                        <th class="border-end " rowspan="2" th:width="130px">项目名称</th>
                        <th class="border-end " rowspan="2" th:width="130px">任务描述</th>
                        <th class="border-end" colspan="2">用例数量</th>
                        <th class="border-end" colspan="5">提交bug</th>
                        <th class="border-end" colspan="5">回测bug</th>
                        <th class="border-end" colspan="2">测试文档</th>
                        <th class="border-end" rowspan="2" th:width="98px">是否有需求</th>
                        <th class="border-end" rowspan="2" th:width="100px">完成状态</th>
                        <th class="border-end" rowspan="2" th:width="100px">是否交付</th>
                        <th class="border-end" rowspan="2" th:width="100px">测试人员</th>
                        <th class="border-end" rowspan="2" th:width="100px">备注</th>
                        <th class="border-end" rowspan="2" th:width="100px">月份</th>
                        <th class="border-end" rowspan="2" th:width="50px"><i class="bi-tools"></i>
                        </th>
                    </tr>
                    <tr>
                        <th class="border-end" th:width="50px">新建</th>
                        <th class="border-end" th:width="50px">执行</th>
                        <th class="border-end" th:width="50px">致命</th>
                        <th class="border-end" th:width="50px">严重</th>
                        <th class="border-end" th:width="50px">一般</th>
                        <th class="border-end" th:width="50px">轻微</th>
                        <th class="border-end" th:width="50px">总计</th>
                        <th class="border-end" th:width="50px">致命</th>
                        <th class="border-end" th:width="50px">严重</th>
                        <th class="border-end" th:width="50px">一般</th>
                        <th class="border-end" th:width="50px">轻微</th>
                        <th class="border-end" th:width="50px">总计</th>
                        <th class="border-end" th:width="82px">bug文档</th>
                        <th class="border-end" th:width="82px">测试报告</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tempItem,stat:${iPage.records}">
                        <input name="id" id="id" type="hidden" class="form-control"
                               th:value="${tempItem.getId}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${tempItem.projectId}" class="overflow-hidden"></td>
                        <td th:text="${tempItem.getSummaryDesc}"></td>
                        <!--编写用例-->
                        <td>
                            <!--                            th:href="@{/case/list(proId=${proMap.get(tempItem.getProjectCode()).getProjectName()})}"-->
                            <a
                                    th:text="${tempItem.createCaseCount}"></a>
                            <span>
                                        </span>
                        </td>
                        <!--执行用例-->
                        <td>
                            <span th:text="${tempItem.getExecuteCaseCount()}"></span>
                        </td>
                        <!--提交bug部分-->
                        <!--致命-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.subBug.get('level4')}"></span>
                        </td>
                        <!--严重-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.subBug.get('level3')}"></span>
                        </td>
                        <!--一般-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.subBug.get('level2')}"></span>
                        </td>
                        <!--轻微-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.subBug.get('level1')}"></span>
                        </td>
                        <!--总计-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.subBug.get('total')}"></span>
                        </td>
                        <!--回测bug-->
                        <!--致命-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.fixBug.get('level4')}"></span>
                        </td>
                        <!--严重-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.fixBug.get('level3')}"></span>
                        </td>
                        <!--一般-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.fixBug.get('level2')}"></span>
                        </td>
                        <!--轻微-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.fixBug.get('level1')}"></span>
                        </td>
                        <!--总计-->
                        <td th:value="${tempItem.getId}">
                            <span th:text="${tempItem.fixBug.get('total')}"></span>
                        </td>
                        <!--bug文档-->
                        <td th:value="${tempItem.bugDoc}">
                                <span th:if="${#strings.equals('1',tempItem.bugDoc)}" class="tag">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                            <span th:if="${#strings.equals('0',tempItem.bugDoc)}" class="tag">
                                    <a href="#">
                                        <svg class="icon" viewBox="0 0 1024 1024"
                                             xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                    </a>
                                </span>
                        </td>
                        <!--测试报告-->
                        <td th:value="${tempItem.reportDoc}">
                                <span th:if="${#strings.equals('1',tempItem.reportDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                            <span th:if="${#strings.equals('0',tempItem.reportDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                </span>
                        </td>
                        <!--是否有需求-->
                        <td th:value="${tempItem.reqDoc}">
                                    <span th:if="${#strings.equals('1',tempItem.reqDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path
                                            d="M563.8 512l262.5-312.9c4.4-5.2 0.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9c-4.4 5.2-0.7 13.1 6.1 13.1h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
                                            fill="#d81e06"></path></svg>
                                </span>
                            <span th:if="${#strings.equals('0',tempItem.reqDoc)}">
                                    <svg class="icon" viewBox="0 0 1024 1024"
                                         xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                                        <path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474c-6.1-7.7-15.3-12.2-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1 0.4-12.8-6.3-12.8z"
                                              fill="#1afa29"></path>
                                                        </svg>
                                </span>
                        </td>
                        <!--完成状态-->
                        <td th:value="${tempItem.finishStatus}">
                                <span th:if="${#strings.isEmpty(tempItem.finishStatus)}"
                                      class="tag">x</span>
                            <span th:switch="${tempItem.finishStatus}">
                                <span th:case="1">进行中</span>
                                <span th:case="2">待回测</span>
                                <span th:case="3">已回测</span>
                                <span th:case="0">已完成</span>
                            </span>
                        </td>
                        <!--是否交付-->
                        <td th:value="${tempItem.deliveryStatus}">
                            <span th:if="${#strings.equals('0',tempItem.deliveryStatus)}">未交付</span>
                            <span th:if="${#strings.equals('1',tempItem.deliveryStatus)}">已交付</span>
                            <span th:if="${#strings.equals('2',tempItem.deliveryStatus)}">不确定</span>
                        </td>
                        <!--测试人员-->
                        <td th:value="${tempItem.tester}">
                                        <span th:each="o:${users}">
                                            <span th:if="${tempItem.tester eq o.key}">
                                                <span th:value="${o.value}" th:text="${o.value}"></span>
                                            </span>
                                        </span>
                        </td>
                        <!--测试人员-->
                        <td th:text="${tempItem.getRemark()}"></td>
                        <td th:text="${tempItem.issueDate}"></td>
                        <td>
                            <a class="btn btn-sm" data-bs-toggle="modal"
                               data-bs-target="#editSummaryModal">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--        toast-->
            <div id="toast-div"></div>
        </div>
        <!--        分页-->
        <div th:replace="/fragment/pagination_fragment :: pagination01"></div>
        <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bs/bootstrap.js}"></script>
        <script th:src="@{/js/toast_c.js}"></script>
    </body>
</html>
