<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="addReviewFragment">
    <div class="modal fade" id="add-review-modal" tabindex="-1" aria-labelledby="addReviewModalLabel"
         aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title bg-light" id="addCaseModalLabel">添加用例评审</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-review-from" autocomplete="off">
                        <input type="hidden" id="hidden-review-id" name="id">
                        <div class="row mb-3">
                            <div class="row col-md-6">
                                <label for="review-name" class="col-sm-5 col-form-label required text-end">评审任务名称</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control invalid-item" id="review-name" name="reviewName" required>
                                    <div class="invalid-feedback" id="review-name-error-tips">
                                        请输入评审任务名称.
                                    </div>
                                </div>
                            </div>
                            <div class="row col-md-6">
                                <label for="review-label" class="col-sm-4 col-form-label text-end">标签</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="review-label">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="row col-md-6">
                                <label for="review-man" class="col-sm-5 col-form-label required text-end">评审人</label>
                                <div class="col-sm-7">
                                    <select class="form-select invalid-item" aria-label="review user" id="review-man" name="reviewMan" required>
                                        <option selected>选择评审人</option>
                                        <option th:each="user:${users}" th:value="${user.key}" th:text="${user.value.username}"></option>
                                    </select>
                                    <div class="invalid-feedback" id="review-man-error-tips">
                                        请输入评审人.
                                    </div>
                                </div>

                            </div>
                            <div class="row col-md-6">
                                <label for="review-finish-date" class="col-sm-4 col-form-label required text-end">截止时间</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control invalid-item" id="review-finish-date" name="finishDate" required>
                                    <div class="invalid-feedback" id="finish-date-error-tips">
                                        请输入评审任务截止时间.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="review-remark" class="col-sm-2 col-form-label text-end">描述</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="review-remark" name="reviewRemark">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="new_review_save">保存</button>
                    <button type="button" class="btn btn-secondary" id="add_case_cancel" data-bs-dismiss="modal">取消</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
