<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div th:fragment="addCaseFragment">
            <div class="modal fade" id="add-case-modal" tabindex="-1" aria-labelledby="addCaseModalLabel"
                 aria-hidden="true" data-bs-backdrop="static">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <form th:action="@{/case/save}" method="post" id="add-case-from">
                            <div class="modal-header">
                                <h5 class="modal-title bg-light" id="addCaseModalLabel">添加测试用例</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="color: #bb2d3b">项目名称
                                        <!--                                        <i class="bi bi-asterisk" style="font-size: 0.3rem; color: red"></i>-->
                                    </span>
                                    <input name="projectId" id="projectId"
                                           class="form-control"
                                           required list="proList"
                                           placeholder="录入项目名称">
                                    <datalist id="proList">
                                        <option th:each="pro:${proMap}" th:value="${pro.value.projectName}"></option>
                                    </datalist>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="suite-span" style="color: #bb2d3b">模块名称</span>
                                    <input name="moduleId" id="moduleId" class="form-control"
                                           required aria-label="模块名称" list="moduleList"
                                           aria-describedby="suite-span" placeholder="">
                                    <datalist id="moduleList">
                                        <option th:each="pro:${moduleMap}" th:value="${pro.value.moduleName}"></option>
                                    </datalist>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="title-span" style="color: #bb2d3b">测试用例标题</span>
                                    <input name="name" id="caseTitle" type="text"
                                           class="form-control" placeholder="输入测试用例标题"
                                           aria-label="测试用例标题"
                                           aria-describedby="title-span"
                                           required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="summary-span">测试用例描述</span>
                                    <textarea class="form-control" name="description" id="caseSummary"
                                              placeholder="输入测试用例描述" aria-label="测试用例描述"
                                              aria-describedby="summary-span"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="pre-span">前提条件</span>
                                    <textarea class="form-control" name="precondition" id="casePrecondition"
                                              placeholder="前提条件" aria-label="前提条件"
                                              aria-describedby="pre-span"></textarea>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3 col-md-6" style="width: 50%">
                                        <span class="input-group-text">优先级</span>
                                        <select class="form-select" aria-label="priority" name="priority">
                                            <option value="0">低</option>
                                            <option value="1" selected>中</option>
                                            <option value="2">高</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3 col-md-6" style="width: 50%">
                                        <span class="input-group-text" id="testMode-span">测试方式</span>
                                        <select class="form-select" aria-label="testMode" name="testMode">
                                            <option value="0" selected>手动</option>
                                            <option value="1">自动</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="border border-danger">
                                    <div>
                                        <a href="#" id="AddMoreFileBox" class="btn btn-info btn-sm" onclick="addCaseStep()">添加测试步骤</a>
                                    </div>
                                    <input id="caseSteps" name="stepStore" type="hidden" class="form-control">
                                    <input id="caseExpectedResults" name="resultStore" type="hidden"
                                           class="form-control">
                                    <div id="case-step-area">
                                        <div class="position-relative" id="toast-div"></div>
                                        <div class="row rounded" id="row_1">
                                            <div class="col-md-5">
                                                <label for="caseSteps_1" class="form-label">测试步骤</label>
                                                <textarea name="caseSteps[]" id="caseSteps_1" type="text"
                                                          class="form-control"
                                                          rows="2"></textarea>
                                            </div>
                                            <div class="col-md-5">
                                                <label for="caseExpectedResults_1" class="form-label">预期结果</label>
                                                <textarea name="caseExpectedResults[]" id="caseExpectedResults_1"
                                                          type="text"
                                                          class="form-control"></textarea>
                                            </div>
                                            <div class="position-relative col-md-1">
                                                <a class="position-absolute top-50 start-50">
                                                    <i class="bi bi-backspace" style="color: #bb2d3b" id="del"
                                                       onclick="removeCaseStep(this)"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="sub()" id="submit">保存</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
