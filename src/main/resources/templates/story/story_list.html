<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TSIM @ STORY</title>
        <link th:href="@{/css/bs/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
        <link rel="stylesheet" th:href="@{/css/iziToast.min.css}">
        <link rel="stylesheet" th:href="@{/css/hover.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <meta name="author" content="11‘s papa">
    </head>
    <body>
        <div class="container-fluid z-index-sticky" role="navigation"
             th:include="/navbar/nav_1 :: nav1"></div>
        <div class="container-fluid">
            <!--操作栏-->
            <div class="card pt-2">
                <div class="card-body">
                    <form th:action="@{list}" method="get">
                        <div class="row">
                            <div class="input-group mb-3" style="width: 15%">
                                <span class="input-group-text" id="basic-addon1">所属项目</span>
                                <input type="text" class="form-control" placeholder="项目名称" aria-label="projectId"
                                       aria-describedby="basic-addon1" id="project-s" list="proStuff">
                                <datalist id="proStuff">
                                    <option th:each="s:${projects}" th:data-value="${s.id}">[[${s.projectName}]]</option>
                                </datalist>
                                <input type="hidden" name="projectId" id="projectId">
                            </div>
                            <div class="input-group mb-3 " style="width: 15%">
                                <span class="input-group-text" id="basic-addon3">需求内容</span>
                                <input type="text" class="form-control" name="description" placeholder="内容（模糊查询）" aria-label="name"
                                       aria-describedby="basic-addon3">
                            </div>
                            <select class="form-select mb-3" style="width: 6%" aria-label="active" name="active">
                                <option th:value="''">完成状态</option>
                                <option value="0">有效</option>
                                <option value="1">无效</option>
                            </select>
                            <div class="col-lg-2 col-md-4 col-sm-6">
                                <button type="submit" class="btn hvr-grow"><i class="bi bi-search" style="color: cornflowerblue"></i></button>
                                <button type="button" class="btn"
                                        data-bs-toggle="modal" data-bs-target="#add-story-modal"><i class="bi bi-plus-circle hvr-grow" style="color: cornflowerblue"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--            列表数据-->
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">所属项目</th>
                        <th scope="col">需求内容</th>
                        <th scope="col" th:width="60px">完成状态</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="temp,stat:${records}">
                        <input name="id" type="hidden" class="form-control"
                               th:value="${temp.id}" id="id">
                        <td th:text="${stat.index+1}"></td>
                        <td th:text="${temp.projectId}"></td>
                        <td th:text="${temp.description}"></td>
                        <td th:switch="${temp.delFlag}">
                            <div class="form-check form-switch">
                                <span th:case="0">
                                    <input class="form-check-input" type="checkbox" id="un-del" checked
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="un-del"></label>
                                </span>
                                <span th:case="1">
                                    <input class="form-check-input" type="checkbox" id="del"
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="del"></label>
                                </span>
                            </div>
                        </td>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--        toast-->
            <div id="toast-div"></div>
            <!-- 添加问题单Modal弹框 -->
            <div th:replace="~{story/add_story_modal::addStoryFragment}"></div>
        </div>
        <!--        分页-->
        <div th:replace="/fragment/pagination_fragment :: pagination01"></div>
        <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bs/bootstrap.js}"></script>
        <script th:src="@{/js/toast_c.js}"></script>
        <script>
            // 保存项目
            $('#submit').click(function () {
                const data = $("#addStoryForm").serialize();
                $.ajax({
                    url: "/story/save",
                    type: 'POST',
                    data: data,
                    dataType: 'JSON',
                    success: function (arg) {
                        const msg = arg['msg'];
                        if (Object.is(arg['code'], 200)) {
                            toastInfo(msg, 'success');
                            window.location.reload();
                        } else {
                            toastInfo(msg, 'danger');
                        }
                    }
                });
            })
            // 更新项目状态
            function updateStatus(projectId) {
                $.ajax({
                    url: '/story/updateStoryStatus/',
                    type: 'POST',
                    data: {
                        projectId: projectId
                    },
                    dataType: 'JSON',
                    success: function (arg) {
                        // console.log( arg['result']);
                        const msg = arg['msg'];
                        if (Object.is(arg['code'], 200)) {
                            toastInfo(msg, 'success');
                        } else {
                            toastInfo(msg, 'danger');
                        }
                    }
                })
            }
            // 查询条件：项目
            $('#project-s').change(function () {
                const input_select = $("#project-s").val();
                const op = $('option');
                const options = op.length;
                if (options.length > 0) {
                    for (let i = 0; i < options; i++) {
                        const option_value = op.eq(i).attr('data-value');
                        const optionT = op.eq(i).val();
                        if (input_select === optionT) {
                            $('#projectId').val(option_value);
                            break
                        }
                    }
                } else {
                    $('#projectId').val(input_select);
                }
            })
            $('#projectId-a').change(function () {
                const input_select = $("#projectId-a").val();
                const op = $('option');
                const options = op.length;
                if (options.length > 0) {
                    for (let i = 0; i < options; i++) {
                        const option_value = op.eq(i).attr('data-value');
                        const optionT = op.eq(i).val();
                        if (input_select === optionT) {
                            $('#projectId').val(option_value);
                            break
                        }
                    }
                }else {
                    $('#projectId-h').val(input_select);
                }
            })
        </script>
    </body>
</html>
