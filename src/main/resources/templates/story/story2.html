<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="/fragment/head_footer :: header('TSIM @ BUG')"/>
    </head>
    <body>
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- 左侧菜单 -->
            <ul th:replace="/fragment/sidebar-left :: #accordionSidebar"></ul>
            <!-- 左侧菜单结束 -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- 右侧顶部导航栏 -->
                    <nav th:replace="/fragment/topbar::#top-bar"></nav>
                    <!-- 右侧顶部导航栏结束 -->

                    <!-- Begin Page Content 右侧页面内容 -->
                    <div class="container-fluid">
                        <div id="liveAlertPlaceholder">
                        </div>
                        <!--操作栏-->
                        <div class="card pt-2">
                            <div class="card-body">
                                <form th:action="@{list}">
                                    <div class="row">
                                        <div class="input-group mb-3" style="width: fit-content">
                                            <span class="input-group-text" id="basic-addon1">所属项目</span>
                                            <input type="text" class="form-control" placeholder="项目名称"
                                                   aria-label="projectId"
                                                   aria-describedby="basic-addon1" id="project-s" list="proStuff">
                                            <datalist id="proStuff">
                                                <option th:each="s:${projects}" th:data-value="${s.id}">
                                                    [[${s.projectName}]]
                                                </option>
                                            </datalist>
                                            <input type="hidden" name="projectId" id="projectId">
                                        </div>
                                        <div class="input-group mb-3 " style="width: fit-content">
                                            <span class="input-group-text" id="basic-addon3">需求内容</span>
                                            <input type="text" class="form-control" name="description"
                                                   placeholder="根据需求内容查询" aria-label="name"
                                                   aria-describedby="basic-addon3">
                                        </div>
                                        <select class="form-select mb-3" style="width: fit-content" aria-label="active"
                                                name="delFlag">
                                            <option th:value="''">完成状态</option>
                                            <option value="1">已完成</option>
                                            <option value="0">未完成</option>
                                        </select>
                                        <div class="col-lg-2 col-md-4 col-sm-6">
                                            <button type="submit" class="btn hvr-grow"><i class="bi bi-search"
                                                                                          style="color: cornflowerblue"></i>
                                            </button>
                                            <button type="button" class="btn"
                                                    data-bs-toggle="modal" data-bs-target="#add-story-modal"><i
                                                    class="bi bi-plus-circle hvr-grow"
                                                    style="color: cornflowerblue"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--            列表数据-->
                        <div>
                            <table class="table table-hover">
                                <thead>
                                <tr class="text-center">
                                    <th scope="col">#</th>
                                    <th scope="col">所属项目</th>
                                    <th scope="col">需求内容</th>
                                    <th scope="col">完成状态</th>
                                    <th scope="col">需求时间</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="temp,stat:${iPage.records}">
                                    <input name="id" type="hidden" class="form-control"
                                           th:value="${temp.id}" id="id">
                                    <td th:text="${stat.index+1}"></td>
                                    <td th:text="${temp.projectId}"></td>
                                    <td th:text="${temp.description}"></td>
                                    <td th:switch="${temp.delFlag}">
                                        <div class="form-check form-switch">
                                <span th:case="0">
                                    <input class="form-check-input" type="checkbox" id="un-del" checked
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="un-del"></label>
                                </span>
                                            <span th:case="1">
                                    <input class="form-check-input" type="checkbox" id="del"
                                           th:onclick="updateStatus([[${temp.id}]])">
                                    <label class="form-check-label" for="del"></label>
                                </span>
                                        </div>
                                    </td>
                                    <td th:text="${temp.workDate}"></td>
                                    <td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--        toast-->
                        <div id="toast-div"></div>
                        <!-- 添加问题单Modal弹框 -->
                        <div th:replace="~{story/add_story_modal::addStoryFragment}"></div>
                    </div>
                    <!--        分页-->
                    <div th:replace="/fragment/pagination_fragment :: pagination01"></div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <div th:replace="/fragment/head_footer :: #footer"></div>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" th:href="@{/user/exit}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/plugins/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/plugins/sb-admin-2.min.js}"></script>
        <script>
            // 保存项目
            $('button[id=submit]').click(function () {
                const $projectName = $('#projectId-a');
                const $description = $('#add-description-name');
                const $workDate = $('#workDate');

                $.ajax({
                    url: "/story/uniqueStory",
                    type: 'get',
                    // contentType: "application/json; charset=utf-8",
                    data: {
                        name: $projectName.val(),
                        description: $description.val(),
                        date: $workDate.val()
                    },
                    success: function (result) {
                        if (Object.is(result['code'], 401)) {
                            //    项目已存在
                            alert(result['msg'], 'warning');
                        } else {
                            const json = {
                                "name": $projectName.val(),
                                "date": $workDate.val(),
                                "description": $description.val()
                            };
                            $.ajax({
                                url: "/story/save",
                                type: 'POST',
                                contentType: "application/json; charset=utf-8",
                                data: JSON.stringify(json),
                                dataType: 'JSON',
                                success: function (arg) {
                                    const msg = arg['msg'];
                                    if (Object.is(arg['code'], 200)) {
                                        alert(msg, 'success');
                                    } else {
                                        alert(msg, 'danger');
                                    }
                                }
                            });
                        }
                    }
                })

            })

            // 更新项目状态
            function updateStatus(projectId) {
                $.ajax({
                    url: '/story/updateStoryStatus/',
                    type: 'POST',
                    data: {
                        id: projectId
                    },
                    dataType: 'JSON',
                    success: function (arg) {
                        // console.log( arg['result']);
                        const msg = arg['msg'];
                        if (Object.is(arg['code'], 200)) {
                            alert(msg, 'success');
                        } else {
                            alert(msg, 'danger');
                        }
                    }
                })
            }

            // 查询条件：项目
            $('#project-s').change(function () {
                const input_select = $("#project-s").val();
                const op = $('option');
                const options = op.length;
                if (options.length > 0) {
                    for (let i = 0; i < options; i++) {
                        const option_value = op.eq(i).attr('data-value');
                        const optionT = op.eq(i).val();
                        if (input_select === optionT) {
                            $('#projectId').val(option_value);
                            break
                        }
                    }
                } else {
                    $('#projectId').val(input_select);
                }
            })
            $('#projectId-a').change(function () {
                const input_select = $("#projectId-a").val();
                const op = $('option');
                const options = op.length;
                if (options.length > 0) {
                    for (let i = 0; i < options; i++) {
                        const option_value = op.eq(i).attr('data-value');
                        const optionT = op.eq(i).val();
                        if (input_select === optionT) {
                            $('#projectId').val(option_value);
                            break
                        }
                    }
                } else {
                    $('#projectId-h').val(input_select);
                }
            })

            function alert(message, type) {
                $('#liveAlertPlaceholder').empty();
                let svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>';
                switch (type) {
                    case 'warning':
                        svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>';
                        break;
                    case "danger":
                        svg_str = '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>';
                        break;
                }
                const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
                const wrapper = document.createElement('div');
                wrapper.innerHTML = '<div class="alert alert-' + type + ' d-flex align-items-center alert-dismissible" role="alert">' +
                    svg_str + '<div>' + message + '</div></div>'
                alertPlaceholder.append(wrapper);
                $('#liveAlertPlaceholder').fadeTo(2000, 500).slideUp(500, function () {
                    $("#liveAlertPlaceholder").slideUp(500);
                });
                if (Object.is(type, "success")) {
                    location.reload();
                }
            }
        </script>
    </body>
</html>
